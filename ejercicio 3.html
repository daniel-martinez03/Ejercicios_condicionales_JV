	<script>
	/*
	un hospital desea saber cuantos es el presupuesto dado para cada area de atencio,
	sabiendo que el presupuesto general dan un 30% al area de pediatria, 20% a ginecologia y el
	40% a odontologia.Muestre como salida el presupuesto
	general y el presupuesto de cada area.
	
	*/
	var presupuesto_general=parseFloat(prompt("ingrese el presupuesto general"))
	var pediatria=0.3*presupuesto_general
	var ginecologia=0.3*presupuesto_general
	var odontologia=0.4*presupuesto_general
	alert("El presupuesto general es:"+ presupuesto_general)
	alert("Presupuesto area de pediatria:"+ pediatria)
	alert("Presupuesto area de ginecologia:"+ ginecologia)
	alert("Presupuesto area de odontologia:"+ odontologia)
	</script>

	    <h1>Calculos realizados</h1>
	</body>
